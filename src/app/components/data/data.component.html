<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()" novalidate="novalidate">

  <div formGroupName="nombrecompleto">

    <div 
      class="form-group row"
      [ngClass]="{
        'has-error': forma.get('nombrecompleto.nombre').hasError('minlength') || forma.get('nombrecompleto.nombre').hasError('required'),
        'has-success': forma.get('nombrecompleto.nombre').valid
      }">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">
        <div *ngIf="forma.get('nombrecompleto.nombre').hasError('required')" class="form-control-feedback">El nombre es requerido</div>
        <div *ngIf="forma.get('nombrecompleto.nombre').hasError('minlength')" class="form-control-feedback">La cantidad mínima de caracteres es de 3</div>
      </div>
    </div>

    <div 
      class="form-group row"
      [ngClass]="{
        'has-error': forma.get('nombrecompleto.apellido').hasError('minlength') || forma.get('nombrecompleto.apellido').hasError('required'),
        'has-success': forma.get('nombrecompleto.apellido').valid
      }">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">
        <div *ngIf="forma.get('nombrecompleto.apellido').hasError('required')" class="form-control-feedback">El apellido es requerido</div>
        <div *ngIf="forma.get('nombrecompleto.apellido').hasError('minlength')" class="form-control-feedback">El apellido debe tener al menos 3 caracteres</div>
      </div>
    </div>
  </div>

  <div
    class="form-group row"
    [ngClass]="{
      'has-error': forma.get('email').hasError('required') || forma.get('email').hasError('pattern'),
      'has-success': forma.get('email').valid}">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="email">
             <div *ngIf="forma.get('email').hasError('required')" class="form-control-feedback">El email es requerido</div>
             <div *ngIf="forma.get('email').hasError('pattern')" class="form-control-feedback">El email no es válido</div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary" [ngClass]="{'disabled': !forma.valid}">
        Guardar
      </button>
    </div>
  </div>

</form>

{{ forma.valid }}
{{ forma.get('nombrecompleto.nombre').valid }}
