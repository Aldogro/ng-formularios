<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()" novalidate="novalidate">

  <div formGroupName="nombrecompleto">
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">
        <div *ngIf="forma.controls['nombre'].errors?.required" class="form-control-feedback">El nombre es requerido</div>
        <div *ngIf="forma.controls['nombre']['errors']?.minlength.requiredLength" class="form-control-feedback">La cantidad mínima de caracteres es de {{ forma.controls.nombre.errors.minlength.requiredLength }}</div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="email">
    </div>
  </div>

  <div class="form-group row is-invalid">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary" [disabled]="!forma.valid" [ngClass]="{'disabled': !forma.valid}">
        Guardar
      </button>
    </div>
  </div>

</form>

{{ forma.valid }}
